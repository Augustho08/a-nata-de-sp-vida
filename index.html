<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            max-width: 700px;
            width: 90%;
            border: 1px solid #000;
            padding: 25px;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            animation: blink 0.7s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="terminal"></div>

<script>
const lines = [
    "> iniciando...",
    "> checando permissões...",
    "> acesso confirmado...",
    "",
    '> aviso: "tentei hackear seu celular… resultado? você hackeou meu coração."',
    ""
];

let t = document.getElementById("terminal");
let i = 0;
let char = 0;

function type() {
    if (i < lines.length) {
        if (char < lines[i].length) {
            t.innerHTML += lines[i][char];
            char++;
            setTimeout(type, 35);
        } else {
            t.innerHTML += "\n";
            char = 0;
            i++;
            setTimeout(type, 120);
        }
    } else {
        t.innerHTML += "_";
    }
}

type();
</script>

</body>
</html>
